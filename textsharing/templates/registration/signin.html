{% extends "registration/regbase.html"%}
{%load static%}
{%block content%}
<head>
    <title>{% block title %} Shared Clipboard | Sign In{% endblock %}</title>
</head>

<body>
    <div class="container">
        <div class="siteimage img-container textandstuff">
            <h2 style="margin-top:-23px; font-size: 22px;">sharedClip</h2>
        </div>
        <div class="form-container">
            <header>
                <h4>Sign in</h4>
            </header>
            {%if message%}
            <p style="font-size: 14px; color:red;">{{message}}</p>
            {%endif%}
            <form action="postsign" method="post">
                {%csrf_token%}
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
{%endblock content%}
