{% extends "registration/regbase.html"%}
{%load static%}
{%block content%}
<head>
    <title>{% block title %} Shared Clipboard | Sign Up{% endblock %}</title>
</head>

<body>
    <div class="container">
        <div class="siteimage img-container textandstuff">
            <h2 style="margin-top:-23px; font-size: 22px;">sharedClip</h2>
        </div>
        <div class="form-container">
            <header>
                <h4>Sign up</h4>
            </header>
            {%if error%}
            <p style="font-size: 14px; color:red;">{{error}}</p>
            {%endif%}
            <form action="signup" method="post">
                {%csrf_token%}
                <label for="name">Name:
                    <input id="name" type="text" name="name"><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password1">
                    <label for="password2">Password Again:</label>
                    <input type="password" id="password2" name="password2">
                    <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
{%endblock content%}
