<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - sharedClip</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div>
        <div class="container">
            <div class="siteimage img-container textandstuff">
                <img alt="sharedClipboard" width="200px" src="images/sharedclip.png">
            </div>
            <div class="form-container">
                <header >
                    <h4>Create a Secure Account</h4>
                </header>
                <form action="">
                    <label for="fullname">Full Name</label>
                    <input id="fullname" placeholder="Full name" type="text">
                    <label for="email">Email Address</label>
                    <input id="email" placeholder="Email Address" type="email">
                    <label for="pass"> Password</label>
                    <input id="pass" placeholder="Password" type="password">
                    <button> CREATE ACCOUNT</button>
                </form>
            </div>
            <p><a style="text-decoration:none; font-size:.875rem; color:white" href="#">Already have an account? Log In</a></p>

        </div>
    </div>
</body>

</html>
